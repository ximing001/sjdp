<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>水球图</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
    <script src="echarts-liquidfill.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="liquidfill-chart" style="width: 450px;height:170px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('liquidfill-chart'));

    // 指定图表的配置项和数据

    var value = 0.45;
    var value1 = 0.76;
    var data = [value, value1];
    var option = {
        backgroundColor: '#fff',
        title: [
            {
                text: '待处理',
                x: '20%',
                y: '70%',
                textStyle: {
                    fontSize: 14,
                    fontWeight: '100',
                    color: '#000',
                    lineHeight: 16,
                    textAlign: 'center',
                },
            },
            {
                text: '处理中',
                x: '70%',
                y: '70%',
                textStyle: {
                    fontSize: 14,
                    fontWeight: '100',
                    color: '#000',
                    lineHeight: 16,
                    textAlign: 'center',
                },
            },
        ],
        series: [
            {
                type: 'liquidFill',
                radius: '47%',
                center: ['25%', '45%'],
                color: [
                    {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [
                            {
                                offset: 1,
                                color: '#446bf5',
                            },
                            {
                                offset: 1,
                                color: '#2ca3e2',
                            },
                        ],
                        globalCoord: false,
                    },
                ],
                data: [value, value], // data个数代表波浪数
                backgroundStyle: {
                    borderWidth: 1,
                    color: 'RGBA(255, 255, 255, 0.7)',
                },
                label: {
                    normal: {
                        textStyle: {
                            fontSize: 50,
                            color: '#000',
                        },
                    },
                },
                outline: {
                    // show: false
                    borderDistance: 0,
                    itemStyle: {
                        borderWidth: 2,
                        borderColor: '#000',
                    },
                },
            },


            { //第二个球的填充
                type: 'liquidFill',
                radius: '47%',
                center: ['75%', '45%'],
                color: [
                    {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [
                            {
                                offset: 0,
                                color: '#2aa1e3',
                            },
                            {
                                offset: 1,
                                color: '#08bbc9',
                            },
                        ],
                        globalCoord: false,
                    },
                ],
                data: [value1, value1], // data个数代表波浪数
                backgroundStyle: {
                    borderWidth: 1,
                    color: 'RGBA(255, 255, 255, 0.7)',
                },
                label: {
                    normal: {
                        textStyle: {
                            fontSize: 28,
                            color: '#000',
                        },
                    },
                },
                outline: {
                    // show: false
                    borderDistance: 0,
                    itemStyle: {
                        borderWidth: 2,
                        borderColor: '#000',
                    },
                },
            },
        ],
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
